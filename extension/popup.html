<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MatchMyResume</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }

      textarea {
        width: 100%;
        height: 80px;
        margin-top: 10px;
      }

      button {
        margin-top: 10px;
        width: 100%;
        padding: 6px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      pre {
        margin-top: 10px;
        background: #f4f4f4;
        padding: 6px;
        white-space: pre-wrap;
      }

      /* ✅ Toast Styling */
      #toast {
        display: none;
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: #f44336;
        color: white;
        padding: 10px 16px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 9999;
        animation: fadeInOut 3s ease forwards;
      }

      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-10px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; }
        100% { opacity: 0; transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <h3>MatchMyResume</h3>
    <input type="file" id="resume" accept=".pdf" />
    <textarea id="jd" placeholder="Paste job description here..."></textarea>
    <button id="submit">Analyze</button>
    <pre id="output"></pre>

    <!-- ✅ Toast -->
    <div id="toast"></div>

    <script src="popup.js"></script>
  </body>
</html>
